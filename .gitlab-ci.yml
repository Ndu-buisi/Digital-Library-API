
include:
  - template: Code-Quality.gitlab-ci.yml

  
variables:
  CONTAINER_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  SAST_EXCLUDED_ANALYZERS: "brakeman,flawfinder,phpcs-security-audit,pmd-apex,sobelow,spotbugs"

stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: node:18-alpine
  script:
    - echo "=== PREPARING FILES FOR SECURITY SCANNING ==="
    - echo "Generating fresh package-lock.json from package.json..."
    - npm install --package-lock-only --no-audit
    - echo ""
    - echo "‚úÖ Files created for dependency scanning:"
    - ls -la package*.json
    - echo ""
    - echo "üì¶ Package-lock.json verification:"
    - head -10 package-lock.json
    - echo ""
    - echo "üîç Vulnerable dependencies that should be detected:"
    - echo "- lodash 4.17.15 (Prototype Pollution)"
    - echo "- axios 0.19.2 (Server-side Request Forgery)"
    - echo "- moment 2.24.0 (Regular Expression DoS)"
    - echo "- handlebars 4.0.0 (Template Injection)"
  artifacts:
    paths:
      - package.json          # ‚Üê Original package.json
      - package-lock.json     # ‚Üê Freshly generated lockfile
      - src/                  # ‚Üê For SAST scanning
      - .env                  # ‚Üê For secret detection
      - config/               # ‚Üê For secret detection
    expire_in: 2 hours
    when: always
  cache:
    paths:
      - .npm/


test:unit:
  stage: test
  image: node:18-alpine
  script:
    - echo "Running unit tests"
    - npm run test:unit || echo "Tests would run here"
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'

test:pr-only:
  stage: test
  image: node:18-alpine
  script:
    - echo "This job only runs on GitHub Pull Requests"
    - echo "PR-specific tests would run here"
  rules:
    - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"



deploy_dev:
  stage: deploy
  image: alpine:latest
  script:
    - echo "üöÄ Deploying to development environment..."
    - echo "üì° Application deployed successfully"
  environment:
    name: development
    url: https://dev-api.example.com
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
  dependencies:
    - build
    - test:pr-only
