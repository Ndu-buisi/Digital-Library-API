
variables:
  CONTAINER_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  SAST_EXCLUDED_ANALYZERS: "brakeman,flawfinder,phpcs-security-audit,pmd-apex,sobelow,spotbugs"

stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: node:18-alpine
  script:
    - echo "🔧 Installing dependencies..."
    - npm install --package-lock-only
    - echo "📦 Dependencies resolved successfully"
    - echo "📁 Files prepared for security scanning"
  artifacts:
    paths:
      - package*.json
      - node_modules/
      - src/
      - config/
      - .env
    expire_in: 2 hours
    when: always
  cache:
    paths:
      - node_modules/



test:unit:
  stage: test
  image: node:18-alpine
  script:
    - echo "Running unit tests"
    - npm run test:unit || echo "Tests would run here"
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'

test:pr-only:
  stage: test
  image: node:18-alpine
  script:
    - echo "This job only runs on GitHub Pull Requests"
    - echo "PR-specific tests would run here"
  rules:
    - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"



deploy_dev:
  stage: deploy
  image: alpine:latest
  script:
    - echo "🚀 Deploying to development environment..."
    - echo "📡 Application deployed successfully"
  environment:
    name: development
    url: https://dev-api.example.com
  rules:
    - if: $CI_COMMIT_REF_NAME == "main"
  dependencies:
    - build
    - test
